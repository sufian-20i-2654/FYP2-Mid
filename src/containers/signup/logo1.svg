<svg width="850" height="90" xmlns="http://www.w3.org/2000/svg">
    <!-- Define a filter for a glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
        <feOffset dx="2" dy="2" result="offsetblur"/>
        <feFlood flood-color="black" flood-opacity="0.5"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <!-- Text with increased font-weight, stroke, and letter-spacing -->
    <text x="0" y="60" font-family="Comic Sans MS, sans-serif" font-size="80" fill="white" font-weight="900" stroke="white" stroke-width="6" letter-spacing="2" filter="url(#glow)">TALKTALES</text>
</svg>
